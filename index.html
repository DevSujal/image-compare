<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Images</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="download.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div id="imagecontainer">
        <img id="image1" src="" alt="image1" />
        <img id="image2" src="" alt="image2" />
      </div>

      <label class="upload" id="upload"
        >Upload your Image
        <input id="myinput" type="file" onchange="encode();" />
      </label>

      <button
        class="upload"
        id="button"
        onclick="search()"
        style="background: red; border: none"
      >
        Compare
      </button>
      <div>
        <h1 id="ans"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
